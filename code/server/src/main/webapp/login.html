<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="resources/css/signin.css">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Animal Welfare Assessment Grid</title>
	</head>
	<body>
		<div class="container">
			<form class="form-signin" role="form" action="j_security_check"
				method="post">
				<h2 class="form-signin-heading">Animal Welfare Assessment Grid</h2>
				<div>
					<label for="username">Username</label> <input id="username"
						name="j_username" type="text" class="form-control"
						placeholder="Username" required autofocus>
				</div>
				<div id="password-container">
					<label for="password">Password</label> <input id="password"
						name="j_password" type="password" class="form-control"
						placeholder="Password" required>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
					in</button>
			</form>
		</div>
	</body>
</html>
