<h1 class="page-header text-center">Factor Management</h1>

<div class="container-fluid">

    <accordion close-others="false">

        <accordion-group is-open="true">

            <accordion-heading>
                Factor management
                <i class="pull-right glyphicon"
                    ng-class="{'glyphicon-chevron-down': true, 'glyphicon-chevron-right': !false}"></i>
            </accordion-heading>

            <div ng-controller="MngmtFactorManagementCtrl as factorMngmtCtrl">

                <form name="factorManagementForm" class="form-horizontal">

                    <div class="form-group" ng-controller="MngmtFactorSelectionCtrl as factorCtrl">

                        <label for="{{factorCtrl.selectId}}" class="col-xs-3 control-label">Factor name: </label>

                        <div
                            ng-class="{'col-xs-7': factorMngmtCtrl.isNewFactor, 'col-xs-6': !factorMngmtCtrl.isNewFactor}">

                            <aw-search-select2 class="form-control" elem-id="{{factorCtrl.selectId}}"
                                controller="factorCtrl">
                            </aw-search-select2>
                        </div>
                        <div ng-click="factorMngmtCtrl.startUpdate()" ng-hide="factorMngmtCtrl.isNewFactor">
                            <button type="button" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                        </div>

                    </div>

                    <div class="form-group" ng-controller="MngmtFactorSelectionUpdateCtrl as factorUpdateCtrl"
                        ng-show="factorMngmtCtrl.isUpdatingFactor">

                        <label for="{{factorUpdateCtrl.selectId}}" class="col-xs-3 control-label">Update factor name:
                        </label>
                        <div
                            ng-class="{'col-xs-7': factorMngmtCtrl.isNewFactor, 'col-xs-6': !factorMngmtCtrl.isNewFactor}">
                            <aw-select2 elem-id="{{factorUpdateCtrl.selectId}}" controller="factorUpdateCtrl">
                            </aw-select2>
                        </div>

                        <div ng-click="factorMngmtCtrl.cancelUpdate()">
                            <button type="button" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </div>

                    </div>

                    <div class="form-group">

                        <label class="col-xs-3 control-label" for="factorDescription" >Description:</label>

                        <div ng-class="{'col-xs-7': factorMngmtCtrl.isNewFactor, 'col-xs-6': !factorMngmtCtrl.isNewFactor}">

                            <textarea class="form-control" rows="4" cols="50"
                                      id="factorDescription"
                                      ng-attr-placeholder="Comment for factor: {{factor.factorName}}"
                                      ng-model="factorMngmtCtrl.factor.factorDescription"></textarea>

                        </div>

                    </div>

                    <div class="form-group">

                        <div>
                            <aw-success-display success="factorMngmtCtrl.isSuccess"></aw-success-display>
                        </div>

                    </div>

                    <div class="form-group">
                        <div>
                            <aw-error-display errors="factorMngmtCtrl.errors"></aw-error-display>
                        </div>
                    </div>

                    <div class="row">
                        <hr />
                    </div>

                    <div class="row">
                        <div class="text-center">
                            <button type="button" class="btn btn-lg btn-success"
                                ng-click="factorMngmtCtrl.submitFactor()" ng-disabled="!factorMngmtCtrl.isNewFactor">
                                Create
                            </button>
                            <button type="button" class="btn btn-lg btn-primary"
                                ng-click="factorMngmtCtrl.updateFactor()" ng-disabled="factorMngmtCtrl.isNewFactor">
                                Update
                            </button>
                            <button type="button" class="btn btn-danger btn-lg"
                                ng-click="factorMngmtCtrl.clearFactor()">
                                Clear
                            </button>
                        </div>

                    </div>

                </form>

            </div>

        </accordion-group>

        <accordion-group is-open="false">

            <accordion-heading>
                Upload Factor File management
                <i class="pull-right glyphicon"
                    ng-class="{'glyphicon-chevron-down': true, 'glyphicon-chevron-right': !false}"></i>
            </accordion-heading>

            <div ng-controller="MngmtFactorUploadManagementCtrl as factorUploadMngmtCtrl">

                <form name="factorManagementUploadForm" class="form-horizontal">

                    <div class="form-group" ng-controller="MngmtFactorUploadCtrl as factorUploadCtrl">

                        <label for="{{factorUploadCtrl.uploadId}}" class="col-xs-3 control-label">Upload File: </label>

                        <div class="col-xs-7">
                            <aw-upload-file elem-id="{{factorUploadCtrl.uploadId}}" controller="factorUploadCtrl">
                            </aw-upload-file>
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="col-xs-12">
                            <aw-success-display success="factorUploadMngmtCtrl.isSuccess"></aw-success-display>
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="col-xs-12">
                            <aw-error-display errors="factorUploadMngmtCtrl.errors"></aw-error-display>
                        </div>

                    </div>

                    <div class="row">

                        <div class="text-center">

                            <button type="button" class="btn btn-lg btn-success"
                                ng-click="factorUploadMngmtCtrl.uploadFactor()"
                                ng-disabled="factorUploadMngmtCtrl.isFileSelected">
                                Upload
                            </button>
                            <button type="button" class="btn btn-lg btn-danger"
                                ng-click="factorUploadMngmtCtrl.clearUploadFactor()">
                                Clear
                            </button>

                        </div>

                    </div>

                </form>

            </div>

        </accordion-group>

    </accordion>

</div>
